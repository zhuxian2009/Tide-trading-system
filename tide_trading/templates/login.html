<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>login</title>
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
</head>
 
<body>
<div class="header" id="head">
  <div class="title">量化交易系统</div>
	
</div>

<div class="wrap" id="wrap">
	<div class="logGet">
	
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
			</div>
			<form action="{{ url_for('login') }}" method="post" id="loginform">
				<!-- 输入框 -->
				<div class="lgD">
					<img src="img/logName.png" width="20" height="20" alt=""/>
					<input type="text" name="username"
						placeholder="输入用户名" />
				</div>
				<div class="lgD">
					<img src="img/logPwd.png" width="20" height="20" alt=""/>
					<input type="password" name="password"
						placeholder="输入密码" />
				</div>
				<div class="logC">
				<div class="submit">
					<a type="submit" target="_self"><button onclick="document.getElementById('loginform').submit();">登 录</button></a>
					<!--input type="submit" value="登 录"/-->
				</div>
				</div>
			</form>
		</div>
</div>
	
<div class="footer" id="foot">
  <div class="copyright">
    <p>Copyright © 2019 xxxx.com Inc. All Rights Reserved.</p>
    <div class="img">
		<i class="icon"></i><span>联系邮箱：doubleww@126.com</span>
	</div> 
 
  </div>
	
</div>
	
	
</body>
</html>
